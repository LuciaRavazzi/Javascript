


<<!DOCTYPE html>
<html>
<body>
	<h1 id="header"> Hello! </h1>
	<input type="text" id="inp">

	<script type="text/javascript"> 

		// Booleans. 

		var x = 8;
		var y = 9;
		var z = "8";

		var b = x < y;
		console.log("x < y: ", b)

		b = x > y;
		console.log("x > y: ", b)

		// equal value regardless the type!
		b = x == z;
		console.log("x == z: ", b)

		// equal value and type. 
		b = x === z;
		console.log("x === y: ", b)

		// Difference operators.
		// Value difference.
		console.log("x != z: ", x != z)
		// Value and type difference.
		console.log("x !== z: ", x !== z)

		// Logical

		var name = "Lucy";
		var other_name = "lucy";
		var k = 90;
		var j = 90;

		console.log("name == other_name && k == j:", name == other_name && k == j)
		console.log("name == other_name || k == j", name == other_name || k == j)

	</script>
</body>
</html>
