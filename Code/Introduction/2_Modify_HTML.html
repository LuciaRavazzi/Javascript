

<<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title> Learn javascript </title>
</head>
<body>
	<!-- id: reference a specific element in a document -->
	<h1 id="header"> Hello! </h1>
	<!-- input: add a textbox.  -->
	<input type="text" id="inp">


	<script type="text/javascript"> 
		// Take an element from the document (html) page, which is the id
		// and change its value.
		document.getElementById("header").innerHTML = "Hello world!"
		// Previous format disappers.
		document.write(document.getElementById("header").innerHTML)

		// Put a test inside the textbox.
		document.getElementById("inp").value = "hello";
		
		// Errors are shown inside the console.
		// x
	</script>
</body>
</html>
