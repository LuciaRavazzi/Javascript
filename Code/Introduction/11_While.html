<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
</head>
<body>
	<script type="text/javascript">

		// While statement. 
		var i = 0

		while (true){
			console.log(i)
			i++

			if (i == 12){
				break
			}
		}

		// Loop over arrays.
		i = 0
		var arr = ['ok', 'ok_1']
		while (i < arr.length){
			console.log(arr[i])
			i++
		}

		// Add elements.
		i = 0
		var my_arr = []
		while (i < 100){
			my_arr.push(i)
			console.log(my_arr[i])
			i++
		}


		// Do statement.
		j = 0
		do {
			j++
			console.log("Run!")
		} while ( j < 6)

	</script>
</body>
</html>
