

<<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title> Learn javascript </title>
</head>
<body>
	<h1> Hello! </h1>
<!-- To add code, use script tag. type define the type of language. -->
	<script type="text/javascript"> 
		// We can write on the console or document.
		// - write on the console.
		console.log("Hello world! This is a log!");
		// - write on the document. 
		document.write("<h1> Hello </h1>");
		// - write on the console a warning.  
		console.warn("Warning!")
		// - write on the console an error.
		console.error("Error!")
	</script>
</body>
</html>
