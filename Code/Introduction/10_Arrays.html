

<!DOCTYPE html>
<html>
<body>
	<script>

	// Different methods to create array.
	var my_arr = ["hello", 2, 6.7];
	// Define the size.
	var arr = new Array(10) 

	// Access elements.
	console.log(my_arr[0])

	// Modify elements.
	my_arr[0] = "OK"
	console.log(my_arr[0])

	// Length.
	console.log(my_arr.length)

	// Drop and return the last element.
	console.log(my_arr.pop())

	// Add another element.
	my_arr.push("new_element")
	console.log(my_arr)

	// Sort.
	console.log(my_arr.sort())

	// Add some spaces to create the new index.
	my_arr[7] = 8
	console.log(my_arr.sort())

	
	</script>

</body>
</html>
